<!DOCTYPE html>
<html>
<head>
    <title>Good Boyyyy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #click-button {
            font-size: 2rem;
            padding: 1rem 2rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        #good-boy {
            margin-top: 2rem;
            font-size: 1.5rem;
            display: none;
            color: green;
        }

        #next-button {
            display: none;
            position: absolute;
            right: 40px;
            bottom: 40px;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #next-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <button id="click-button" onclick="revealMessage()">Click Me</button>
    <div id="good-boy">üê∂ Good boy</div>
    <button id="next-button" onclick="goToNext()">Next Level</button>

    <!-- Audio element -->
    <audio id="click-sound">
        <source src="{{ url_for('static', filename='goodboy.mp4') }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function revealMessage() {
            // Play sound
            document.getElementById("click-sound").play();

            // Reveal message and next button
            document.getElementById("good-boy").style.display = "block";
            document.getElementById("next-button").style.display = "block";
            document.getElementById("click-button").disabled = true;
        }

        function goToNext() {
            window.location.href = "/level4";
        }
    </script>

</body>
</html>
